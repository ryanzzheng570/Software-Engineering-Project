<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}">
    </script>

    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

    <h1>Create Merchant Account</h1>
    <form action="#" th:action="@{/addNewMerchant}" th:object="${merchant}" method="post" id="merchantInfoForm">
        <input type="hidden" th:value="${merchant.id}" name="id">
        <p>UserName: <input type="text" th:value="${merchant.getUserName()}" th:field="*{userName}" id="userName"></p>
        <p>Password: <input type="password" th:value="${merchant.getPassword()}" th:field="*{password}" id="password">
        </p>
        <p>Email: <input type="email" th:value="${merchant.email}" th:field="*{email}" id="email"></p>
        <p>Phone Number: <input type="text" pattern='[\(]\d{3}[\)]\d{3}[\-]\d{4}'
                th:value="${merchant.contactPhoneNumber}" th:field="*{contactPhoneNumber}" id="contactPhoneNumber">
            (Format: (xxx)xxx-xxxx)</p>

        <input type="submit" value="Submit" />
    </form>

    <script type="text/javascript" th:src="@{/js/LoadingAnimationController.js}"></script>
    <script type="text/javascript" th:src="@{/js/SidebarController.js}"></script>
    <script type="text/javascript" th:src="@{/js/CreateMerchantAccountPage.js}"></script>
    <script type="text/javascript" th:src="@{/js/CloudServiceController.js}"></script>
</body>

</html>
