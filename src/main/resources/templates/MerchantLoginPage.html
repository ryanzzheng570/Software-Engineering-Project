<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript"
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
    <title>Merchant Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form action="#" th:action="@{/loginAsMerchant}" method="post">
    <h1>Login As A Customer</h1>
    <div th:if="${isLoginFailed}">
        Error: User Name/Password incorrect
    </div>
    <p>UserName: <input type="text" name="userName"/></p>
    <p>Password: <input type="text" name="password"/></p>

    <p><input type="submit" value="Login In"/></p>
    <script type="text/javascript" th:src="@{/js/SidebarController.js}"></script>
</form>
</body>
</html>
