<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script type="text/javascript"
            th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>

    <title>Sign Up</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>

<h1>Create Customer Account: </h1>
<form action="#" th:action="@{/createCustomerAccount}" th:object="${customer}" method="post">
    <input type="hidden" th:value="${customer.id}" name="id">
    <p>UserName: <input type="text" th:value="${customer.getUserName()}" th:field="*{userName}" id="userName"></p>
    <p>Password: <input type="password" th:value="${customer.getPassword()}" th:field="*{password}" id="password"></p>
    <p>Email: <input type="text" th:value="${customer.email}" th:field="*{email}" id="email"></p>
    <p>Home Address: <input type="text" th:value="${customer.address}" th:field="*{address}" id="address"></p>
    <p>Phone Number: <input type="text" th:value="${customer.phoneNumber}" th:field="*{phoneNumber}" id="phoneNumber"></p>
    <p>Note: <input type="text" th:value="${customer.note}" th:field="*{note}" id="note"></p>

    <input type="submit" value="Submit"/>
</form>

<script type="text/javascript" th:src="@{/js/SidebarController.js}"></script>
</body>
</html>
