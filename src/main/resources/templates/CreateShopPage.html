<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}">
    </script>

    <title>Create a Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add Shop Page</h1>

    <h3>Your Current Shops:</h3>
    <form action="#" th:action="@{/goToShopMerchantView}">
        <table id="shopIdTable">
            <tr>
                <th>Shop ID</th>
                <th>Name</th>
                <th>Tags</th>
            </tr>
            <tr th:each="shop: ${shops}">
                <td style="text-align:center" th:text="${shop.id}"></td>
                <td style="text-align:center" th:text="${shop.shopName}"></td>
                <td style="text-align:center" th:text="${shop.tags}"></td>
                <td style="text-align:center">
                    <button type="submit" name="shopId" th:value="${shop.id}">Go to your Shop</button>
                </td>
                <td style="text-align:center">
                    <input type="button" value="View as Customer"
                        th:onclick="|location.href='/goToShopCustomerView?shopId=${shop.id}'|" />
                </td>
            </tr>
        </table>
    </form>

    <h3>New Shop Information:</h3>
    <form action="#" th:action="@{/addShop}" th:object="${shop}" method="post" id="addShopForm">
        <p><input type="button" value="Add Tag" id="addTag" /></p>

        <p><input type="submit" value="Add Shop" /></p>
    </form>

    <p><input type="button" value="Reset Form" id="resetForm" /></p>

    <form action="#" th:action="@{/}">
        <input type="submit" value="Go To Home Page" />
    </form>

    <script type="text/javascript" th:src="@{/js/CreateShopController.js}"></script>

</body>

</html>
