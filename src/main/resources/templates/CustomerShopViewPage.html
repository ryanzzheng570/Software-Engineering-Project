<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${shop.name}"></title>
</head>

<body>

<div id="pageTitle"><h1 align="center" th:text="'Welcome to the online store for' + ${shop.name}"></h1></div>

<div id="noItems" th:if="${#maps.isEmpty(shop.item)}"><h2>Sorry, the merchant did not add items to their store yet!</h2>
</div>
<form method="post" id="cartForm" th:action="@{/addToCart}">
    <div id="itemSection" th:unless="${#maps.isEmpty(shop.item)}"></div>
    <h2>Items</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Remaining</th>
            <th>Cost</th>
            <th>Checkout</th>
        </tr>
        <tr th:each="item: ${shop.item}">
            <td style="text-align:center" th:text="${item.value.name}"/>

            <td style="text-align:center" th:if="${item.value.url != ''}">
                <a th:href="${item.value.url}">
                    <img th:src="${item.value.url}" th:alt="${item.value.altText"
                         style="width:200px;height:200px;border:0;">
                </a>
            </td>
            <td style="text-align:center" th:if="${item.value.url == ''}">(NO IMAGE)</td>

            <td style="text-align:center" th:text="${item.value.inventory}"/>

            <td style="text-align:center" th:text="${item.value.cost}"/>

            <div id="inventory" th:if="${item.value.inventory != 0}">
                <td style="text-align:center"><input name=item th:value="${item.key}" type=checkbox /></td>
            </div>
            <div id="noInventory" th:if="${item.value.inventory <= 0}">
                <td style="text-align:center"><input name=item th:value="${item.key}" type=checkbox disabled/>
                </td>
            </div>

        </tr>
    </table>
    <br>
    <div id="shoppingCartButton" th:unless="${#maps.isEmpty(shop.item)}">
        <input type="hidden" th:value="${shopID}" name="store"/>
        <input id="shoppingCart" type="submit" value="Add to Cart"/>
    </div>
</form>

<br><br><br>
<div id="tagSection" th:unless="${#maps.isEmpty(shop.tag)}">
    <h5>Tag(s)</h5>
    <div style="display:inline;" th:each="tag: ${shop.tag}"><h6 style="display:inline;"
                                                                th:text="'&nbsp &nbsp &nbsp' + ${tag.value}"></h6></div>
</div>
<br>
<form action="#" th:action="@{/}">
    <input type="submit" value="Go To Home Page"/>
</form>

<script type="text/javascript" src="/js/CloudServiceController.js"></script>
<script type="text/javascript" src="/js/SidebarController.js"></script>

</body>

</html>
