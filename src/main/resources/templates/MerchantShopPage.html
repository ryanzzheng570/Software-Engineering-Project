<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Your Shop Page"</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Shop</h1>
<p th:text="'Id: ' + ${shop.id}"/>
<p th:text="'Tags: ' + ${shop.tags}"/>

<p><strong>Items:</strong></p>
<form action="#" th:action="@{/removeItem}" th:object="${item}" method="post">
    <input type="hidden" th:value="${shop.id}" name="shopId"/>
    <tr th:each="item: ${shop.items}">
        <input type="hidden" th:value="${item.id}" name="itemId"/>
        <td th:text="'Name: ' + ${item.itemName}" />
        <br />
        <td th:each="image: ${item.images}" />
            <a href="${image.url}">
                <img src="${image.url}" alt="${image.altText}" style="width:200px;height:200px;border:0;">
            </a>
        <br />
        <td th:text="'Quantity: ' + ${item.inventory}" />
        <td th:text="'Cost: ' + ${item.cost}" />
        <p><input type="submit" value="Remove Item" /></p>
    </tr>
</form>

<br />
<br />
<br />
<br />

<p><strong>Add Item</strong></p>
<form action="#" th:action="@{/addItem}" th:object="${item}" method="post">
    <input type="hidden" th:value="${shop.id}" name="shopId"/>
    <p>Item Name: <input type="text" th:field="*{itemName}"/></p>
    <tr th:each="image: ${item.images}">
        <div style="float:left;">
            <p>Image URL: <input type="text" size="75" th:field="*{image.url}"/></p>
        </div>
        <div style="float:right;">
            <p>Alternative Text Description <input type="text" th:field="*{image.altText}"/></p>
        </div>
        <div style="clear:both"></div>
    </tr>

    <p>Quantity: <input type="text" th:field="*{inventory}"/></p>
    <p>Cost: <input type="text" th:field="*{cost}"/></p>
    <p><input type="submit" value="Add Item" /></p>
</form>

<br />
<br />
<br />
<br />

</body>
</html>
