<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>

    <title>Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Home Page</h1>

<p>Your Current Shops:</p>
<table id="shopIdTable">
    <tr>
        <th>Shop ID</th>
    </tr>
    <tr th:each="id: ${shopIds}">
        <td th:text="${id}"></td>
    </tr>
</table>

<form action="#" th:action="@{/addShop}" method="post" id="addShopForm">
    <p><input type="submit" value="Add Shop" /></p>
</form>

<script type="text/javascript" th:src="@{/js/jsController.js}"></script>

</body>
</html>
